function displayclock() {
		var total="It's time for a tropical vacation!!!! the current time is: <br/>";

							if (time.getHours()==0)

							if (time.getHours()>=12)
								{total=total+hour+":";}
								
							if (time.getHours()<=12)
								{total=total+hours+":";}
                  
							if (time.getMinutes()<10)
									total=total+ "0"+time.getMinutes()+":";
							else {total=total+time.getMinutes()+":";}

							if (time.getSeconds()<10)
									 {total=total+"0"+time.getSeconds();}

							document.getElementById("showinfo").innerHTML=  total ;
							setTimeout("displayclock()",1000);
		}
		}
			
		
</script>
